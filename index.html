<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Level Up</title>

    <link href="stylesheets/pure-min.css" rel="stylesheet" />
    <link href="stylesheets/site.css" rel="stylesheet" />
    <script src="javascripts/site.js"></script>
  </head>

  <body class="index">
    <div class="content-wrapper">
      <div class="content l-box">
        <h1 class='is-centered'>Level Up</h1>
<p>What do you want to achieve?</p>


<form class="pure-form">
  <label for="option-one" class="pure-radio">
    <input id="option-one" type="radio" name="goal" value="1">
    Never have to answer to your boss again
  </label>

  <label for="option-two" class="pure-radio">
    <input id="option-two" type="radio" name="goal" value="2">
    Never have to worry about money
  </label>

  <label for="option-three" class="pure-radio">
    <input id="option-three" type="radio" name="goal" value="3">
    Choose the work you want to do
  </label>

  <label for="option-four" class="pure-radio">
    <input id="option-four" type="radio" name="goal" value="4">
    Spend all your time with the people you love
  </label>

  <button type="submit" class="pure-button pure-button-primary">That's me</button>
</form>

      </div>
    </div>
  </body>
</html>
