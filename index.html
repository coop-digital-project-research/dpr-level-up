<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Level Up</title>

    <link href="stylesheets/pure-min.css" rel="stylesheet" />
    <link href="stylesheets/site.css" rel="stylesheet" />
    <script src="javascripts/site.js"></script>
  </head>

  <body class="index">
    <div class="content-wrapper">
      <div class="content l-box">
        <h1 class='is-centered'>Level Up</h1>
<p>What do you want to achieve?</p>

  <p>
    <a href="well-done-set-a-goal/" class="set-goal" id="sack-boss">Never have to answer to your boss again</a>
  </p>
  <p>
    <a href="well-done-set-a-goal/" class="set-goal" id="dont-worry-about-money">Never have to worry about money</a>
  </p>
  <p>
    <a href="well-done-set-a-goal/" class="set-goal" id="choose-your-work">Choose the work you want to do</a>
  </p>
  <p>
    <a href="well-done-set-a-goal/" class="set-goal" id="spend-time-with-family">Spend all your time with the people you love</a>
  </p>

<script>
  var goals = [{"friendlyTitle":"Never have to answer to your boss again","id":"sack-boss","congratsContent":"You're never going to have to work for them again!"},{"friendlyTitle":"Never have to worry about money","id":"dont-worry-about-money","congratsContent":"Worrying about money will be a thing of the past!"},{"friendlyTitle":"Choose the work you want to do","id":"choose-your-work","congratsContent":"You'll be able to do what matters to you"},{"friendlyTitle":"Spend all your time with the people you love","id":"spend-time-with-family","congratsContent":"You'll have all the time in the world for your loved ones"}];

  function getGoalForId(id) {
    for (var i = 0; i < goals.length; i++) {
      if (goals[i].id == id) {
        return goals[i];
      }
    }
    console.error('No goal found for id ' + id);
  }

  function writeGoal(goal) {
    localStorage.setItem("goal", JSON.stringify(goal));
  }

  ready(function() {
    var goalLinks = document.getElementsByClassName('set-goal');
    for (var i = 0; i < goalLinks.length; i++) {
      goalLink = goalLinks[i];
      goalLink.addEventListener('click', function(event) {
        writeGoal(getGoalForId(event.target.id));
      });
    }
  });
</script>

      </div>
    </div>
  </body>
</html>
